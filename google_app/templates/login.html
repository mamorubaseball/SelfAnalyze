<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<!-- <link rel="stylesheet" href='{% static "App_Folder_css/style.css" %}'/> -->

</head>
<body>
   <div class="hello">
      <h1>
         自己分析ツールへようこそ!!
      </h1>
   </div>
     <div class="form-wrapper">
        <h1>Sign In</h1>
        <form method="post" action="{% url 'google_app:Login' %}">
           {% csrf_token %}
           <div class="form-item">
       <label for="userid"></label>
       <input type="text" name="userid" placeholder="Username"/>
     </div>
     <div class="form-item">
       <label for="password"></label>
       <input type="password" name="password" required="required" placeholder="Password"></input>
     </div>
     <div class="button-panel">
       <input type="submit" class="button" title="Sign In" value="Sign In"></input>
     </div>
   </form>
   <div class="form-footer">
     <p><a href="{% url 'google_app:register' %}">アカウントを作成</a></p>
     <!-- <p><a href="#">パスワードをお忘れですか？</a></p> -->
   </div>
 </div>
</body>
</html>
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400);

/* fontawesome */
@import url(http://weloveiconfonts.com/api/?family=fontawesome);
[class*="fontawesome-"]:before {
  font-family: 'FontAwesome', sans-serif;
}

/* Simple Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* body */
body {
  background-image: url("/static/profile_bg.png");
  background-repeat:no-repeat;
  background-size: cover;
  color: #5e5e5e;
  height: 1000px;
  font: 400 87.5%/1.5em 'Open Sans', sans-serif;
}
.hello{
   padding: auto;
   margin-top: 10px;
}

/* Form Layout */
.form-wrapper {
  background: #fafafa;
  margin: 3em auto;
  padding: 0 1em;
  max-width: 370px;
}

h1 {
  text-align: center;
  padding: 1em 0;
}

form {
  padding: 0 1.5em;
}

.form-item {
  margin-bottom: 0.75em;
  width: 100%;
}

.form-item input {
  background: #fafafa;
  border: none;
  border-bottom: 2px solid #e9e9e9;
  color: #666;
  font-family: 'Open Sans', sans-serif;
  font-size: 1em;
  height: 50px;
  transition: border-color 0.3s;
  width: 100%;
}

.form-item input:focus {
  border-bottom: 2px solid #c0c0c0;
  outline: none;
}

.button-panel {
  margin: 2em 0 0;
  width: 100%;
}

.button-panel .button {
  background: #f16272;
  border: none;
  color: #fff;
  cursor: pointer;
  height: 50px;
  font-family: 'Open Sans', sans-serif;
  font-size: 1.2em;
  letter-spacing: 0.05em;
  text-align: center;
  text-transform: uppercase;
  transition: background 0.3s ease-in-out;
  width: 100%;
}

.button:hover {
  background: #ee3e52;
}

.form-footer {
  font-size: 1em;
  padding: 2em 0;
  text-align: center;
}

.form-footer a {
  color: #8c8c8c;
  text-decoration: none;
  transition: border-color 0.3s;
}

.form-footer a:hover {
  border-bottom: 1px dotted #8c8c8c;
}
</style>
